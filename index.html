<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A.S.R - Agendamento de Salas e Recursos</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/styleIndex.css">
</head>

<body>
    <!-- Seção inicial com logo da instituição, cabeçalho -->
    <header id="header">
        <!-- Logo da instituição -->
        <img draggable="false" src="Assets/img/logoEtec.png">
    </header>

    <!-- Seção principal com Logo do sistema e Formulário para Login -->
    <main>
        <!-- Logo do Sistema -->
        <div class="logo">
            <h1><img draggable="false" src="Assets/img/logoASR.png"></h1>
        </div>

        <!-- Formulário de Login -->
        <form class="formLogin" name="formLogin" action="#" method="#">

            <!-- 1ª etapa => Email -->
            <div id="emailForm">
                <label for="email">Entrar</label>
                <input type="email" placeholder="Email" id="email" name="email" onblur="checkEmail(formLogin.email)">

                <button onclick="nextForm()" id="buttonNextForm">Próximo</button>
            </div>

            <!-- 2ª etapa => Senha -->
            <div id="passwordForm">
                <label for="password">Insira a senha</label>
                <input type="password" placeholder="Senha" id="password">
                <img id="eyePassword" src="Assets/img/eyePassword.svg">
                <a href="#">Esqueceu a senha?</a>
                <input type="submit" value="Entrar" id="submitForm">
            </div>
        </form>
    </main>

    <!-- Seção final com o rodapé da página -->
    <footer>
        &copy; Todos os direitos reservados
    </footer>
    <script src="Assets/js/scriptIndex.js" defer></script>
</body>

</html>
